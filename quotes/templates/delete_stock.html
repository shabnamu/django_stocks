
{% extends 'base.html' %}


{% block content %}



<h1> Delete Stock </h1>

<br/>
<br/>

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Delete Stock</th>
      
      
      
      
    </tr>
  </thead>
  <tbody>
  	{% if ticker %}
    	{% for item in ticker %}
			<tr>
				<th scope="row">{{ item }}</th>
				<td> <a href="{% url 'delete' item.id %}" >
		Delete Stock</a></td>
				
      			
			</tr>
		
		{% endfor %}

   
  </tbody>
</table>
{% endif %}

<br/></br>





{% endblock %}
